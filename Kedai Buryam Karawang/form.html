<!DOCTYPE html>
<html>
	<head>
		<title>Pendaftaran Pegawai Baru</title>
	</head>
	<body>
	    <h2 align=center style="font-family:Cooper Black;">PENDAFTARAN PEGAWAI BARU</h2>
	    <h2 align=center style="font-family:Cooper Black;">"KEDAI BUBUR AYAM"</h2>
	    <hr>
	    <form action="">
	        <fieldset>
            <legend>Data Diri</legend>
            
	        <div id="Nama Awal">
	            <label for="Nama awal">Nama Awal:</label><br>
                <input type="text" placeholder="Masukan nama awal" ><br>
            </div>
            
            <div id="Nama Akhir">
                <label for="Nama akhir">Nama Akhir:</label><br>
                <input type="text" placeholder="Masukan nama akhir"><br>
            </div>
            
            <div id="Tanggal Lahir">
                <label for="Tanggal Lahir">Tanggal Lahir:</label><br>
                <input type="date"><br>
            </div>
            
            <div id="Alamat">
                <label for="Alamat">Alamat:</label><br>
                <textarea cols="30" rows="5" placeholder="Masukkan alamat sesuai KTP"></textarea><br><br>
            </div>
            
            <div id="Agama">
                <label for="Agama">Agama:</label>
                <select>
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select><br><br>
            </div>
            
            <div id="Jenis Kelamin">
                <label for="Jenis Kelamin">Jenis Kelamin:</label><br>
                <input type="radio" name="jk">
                <label for="Laki-laki">Laki-laki</label><br>
                <input type="radio" name="jk">
                <label for="Perempuan">Perempuan</label><br><br>
            </div>
            
            <div id="E-mail">
                <label for="E-mail">E-mail:</label><br>
                <input type="email" placeholder="contoh@gmail.com"><br><br>
            </div>
            
            <div id="Pekerjaan">
                <label for="Pekerjaan">Pekerjaan yang dipilih:</label><br>
                <input type="checkbox">
                <label for="Chef">Chef</label><br>
                <input type="checkbox">
                <label for="Kasir">Kasir</label><br>
                <input type="checkbox">
                <label for="Pelayan">Pelayan</label><br><br>
            </div>
            
            <div id="Penempatan Kerja">
                <label for="Penempatan Kerja">Penempatan Kerja:</label>
                <select>
                    <option value="Karawang">Karawang</option>
                    <option value="jakarta">Jakarta</option>
                    <option value="Bandung">Bandung</option>
                </select>
                <br><br>
            </div>
            
            <div id="Deskripsi Diri:">
                <label for="Deskripsi Diri">Deskripsi Diri:</label><br>
                <textarea cols="50" rows="10" placeholder="Jelaskan tentang diri anda(min 100 kata)"></textarea><br><br>
            </div>
            
            <div id="Masukkan Foto:">
                <label for="Masukkan Foto">Masukkan Foto:</label>
                <input type="file"><br><br>
            </div>
            
            <div id="submit">
                <input type="submit" value="Daftar">
            </div>
            </fieldset>
	    </form>
	        
	</body>
</html>
